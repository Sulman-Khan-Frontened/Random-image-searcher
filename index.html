<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unsplash Image Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    #hero-section {
      position: relative;
      overflow: hidden;
      max-height: 500px;
    }
    #hero-slider {
      width: 100%;
      height: 100%;
      display: flex;
      transition: transform 0.5s ease-in-out;
    }
    .hero-slide {
      flex: 0 0 100%;
    }
    .hero-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .slider-controls {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 100%;
      display: flex;
      justify-content: space-between;
      z-index: 1;
    }
    .slider-controls button {
      background-color: rgba(255, 255, 255, 0.5);
      border: none;
      border-radius: 50%;
      padding: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .slider-controls button:hover {
      background-color: rgba(255, 255, 255, 0.8);
    }
    .slider-controls button:focus {
      outline: none;
    }
    #prev-btn {
      margin-left: 20px;
    }
    #next-btn {
      margin-right: 20px;
    }
    #search-container {
      text-align: center;
      margin-top: 20px;
    }
    #search-input {
      padding: 8px;
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    #search-button {
      padding: 8px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-left: 10px;
    }
    #image-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      grid-gap: 20px;
      margin-top: 20px;
      padding: 0 20px;
    }
    .image-card {
      background-color: #ffffff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out;
      cursor: pointer;
    }
    .image-card:hover {
      transform: translateY(-5px);
    }
    .image-card img {
      max-width: 100%;
      height: auto;
      border-radius: 10px 10px 0 0;
    }
    .card-body {
      padding: 15px;
    }
    .card-body h3 {
      margin: 0;
      font-size: 16px;
      color: #333333;
    }
    .card-body p {
      margin: 10px 0 0;
      font-size: 14px;
      color: #666666;
    }
    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
      display: none;
    }
    .lightbox-content {
      background-color: #ffffff;
      border-radius: 10px;
      overflow: hidden;
      max-width: 80%;
      max-height: 80%;
      text-align: center;
    }
    .lightbox-content img {
      max-width: 100%;
      height: auto;
      border-radius: 10px 10px 0 0;
    }
    .lightbox-content .card-body {
      padding: 20px;
    }
    .download-btn {
      display: block;
      margin-top: 20px;
      padding: 8px 20px;
      background-color: #007bff;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      text-align: center;
      text-decoration: none;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      font-size: 20px;
      color: #ffffff;
    }

    /* Responsive */
    @media only screen and (max-width: 768px) {
      #search-input {
        width: 100%;
        margin-bottom: 10px;
      }
    }

    @media only screen and (max-width: 480px) {
      .hero-slide img {
        height: auto;
      }
    }
  </style>
</head>
<body>
  <div id="hero-section">
    <div id="hero-slider">
      <!-- Slides will be populated dynamically -->
    </div>
    <div class="slider-controls">
      <button id="prev-btn" onclick="prevSlide()">&#10094;</button>
      <button id="next-btn" onclick="nextSlide()">&#10095;</button>
    </div>
  </div>
  <div id="search-container">
    <input type="text" id="search-input" placeholder="Enter search term">
    <button id="search-button">Search</button>
  </div>
  <div id="image-container"></div>
  <div class="lightbox" id="lightbox">
    <div class="lightbox-content">
      <span class="close-btn" id="close-btn">&times;</span>
      <img id="lightbox-image" src="" alt="">
      <div class="card-body">
        <h3 id="lightbox-title"></h3>
        <p id="lightbox-photographer"></p>
        <a id="lightbox-download" class="download-btn" href="#" download>Download</a>
      </div>
    </div>
  </div>

  <script>
    const clientId = "OL9S_ub8lDwf7Mp2W3AlyHcDtv5XeQWK7sZtg9xR2m0";
    const apiUrl = "https://api.unsplash.com/photos/random";

    const searchInput = document.getElementById("search-input");
    const searchButton = document.getElementById("search-button");
    const imageContainer = document.getElementById("image-container");
    const lightbox = document.getElementById("lightbox");
    const lightboxImage = document.getElementById("lightbox-image");
    const lightboxTitle = document.getElementById("lightbox-title");
    const lightboxPhotographer = document.getElementById("lightbox-photographer");
    const lightboxDownload = document.getElementById("lightbox-download");
    const closeBtn = document.getElementById("close-btn");

    async function fetchImages(query) {
      try {
        const response = await fetch(`${apiUrl}?client_id=${clientId}&query=${query}&count=15`);
        const data = await response.json();
        return data;
      } catch (error) {
        console.error("Error fetching images:", error);
        return [];
      }
    }

    function displayImages(images) {
      imageContainer.innerHTML = '';
      images.forEach(image => {
        if (!image.urls || !image.urls.regular) {
          return; // Skip rendering if image URL is missing
        }
        const imageUrl = image.urls.regular;
        const photographerName = image.user.name;
        const downloadUrl = image.links.download;
        const imageElement = `
          <div class="image-card">
            <img src="${imageUrl}" alt="Image" data-src="${imageUrl}" data-title="${photographerName}" data-photographer="${photographerName}" data-download="${downloadUrl}">
            <div class="card-body">
              <h3>${photographerName}</h3>
              <p>Photo by ${photographerName}</p>
              <a class="download-btn" href="${downloadUrl}" download>Download</a>
            </div>
          </div>`;
        imageContainer.innerHTML += imageElement;
      });
    }

    async function loadRandomImages() {
      const images = await fetchImages("random");
      displayImages(images);
    }

    searchButton.addEventListener("click", async () => {
      const searchTerm = searchInput.value.trim();
      if (searchTerm !== "") {
        const images = await fetchImages(searchTerm);
        imageContainer.innerHTML = `<h2>Results for "${searchTerm}"</h2>`;
        displayImages(images);
      } else {
        alert("Please enter a search term.");
      }
    });

    imageContainer.addEventListener("click", (event) => {
      const clickedImage = event.target.closest(".image-card").querySelector("img");
      if (clickedImage) {
        lightboxImage.src = clickedImage.getAttribute("data-src");
        lightboxTitle.textContent = clickedImage.getAttribute("data-title");
        lightboxPhotographer.textContent = `Photo by ${clickedImage.getAttribute("data-photographer")}`;
        lightboxDownload.href = clickedImage.getAttribute("data-download");
        lightbox.style.display = "flex";
      }
    });

    closeBtn.addEventListener("click", () => {
      lightbox.style.display = "none";
    });

    lightbox.addEventListener("click", (event) => {
      if (event.target === lightbox) {
        lightbox.style.display = "none";
      }
    });

    // Load random images on first load
    window.addEventListener("load", loadRandomImages);

    // Image slider
    const slider = document.getElementById("hero-slider");
    const slides = document.querySelectorAll('.hero-slide');
    let slideIndex = 0;

    async function loadRandomSlides() {
      try {
        const images = await fetchImages("random");
        images.forEach((image, index) => {
          if (slides[index]) {
            slides[index].innerHTML = `<img src="${image.urls.regular}" alt="Slide ${index + 1}">`;
          }
        });
      } catch (error) {
        console.error("Error loading random slides:", error);
      }
    }

    function showSlide(index) {
      slider.style.transform = `translateX(-${index * 100}%)`;
    }

    function prevSlide() {
      slideIndex = (slideIndex - 1 + slides.length) % slides.length;
      showSlide(slideIndex);
    }

    function nextSlide() {
      slideIndex = (slideIndex + 1) % slides.length;
      showSlide(slideIndex);
    }

    async function autoSlide() {
      await loadRandomSlides();
      nextSlide();
      setTimeout(autoSlide, 3000); // Change slide every 3 seconds
    }

    autoSlide();
  </script>
</body>
</html>
